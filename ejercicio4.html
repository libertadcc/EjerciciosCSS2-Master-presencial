<!DOCTYPE html>
<html>
  <head>
    <title>Menu vertical</title>
    <style>

      .container div{
        margin: 30px;
      }
      .enlace {
        background-color: aqua;
        /* margin: 10px; */
        padding: 20px;
        width: 100px;
      }
      a:visited {
        color: red;
      }
      a:hover {
        color: white;
      }

     
    </style>
  </head>
  <body>
    <div class="container">
      <div class="enlace">
        <a href="https://google.com" target="_blank">Google</a>
      </div>
      <div class="enlace">
        <a href="https://twitter.com">Twitter</a>
      </div>
    </div>
  </body>
</html>
